<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRD Tax AI Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .upload-section {
            background: #f0f4ff;
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .upload-section h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 16px;
        }

        #pdfFile {
            display: none;
        }

        .upload-btn-wrapper {
            display: inline-block;
            margin: 10px;
        }

        .upload-btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .upload-btn:hover {
            background: #5568d3;
        }

        .file-info {
            margin-top: 10px;
            color: #666;
            font-size: 14px;
        }

        .stats {
            background: #e8f5e9;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #2e7d32;
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        #question {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #question:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin: 20px 0;
        }

        .loading.active {
            display: block;
        }

        .result {
            display: none;
            margin-top: 20px;
        }

        .result.active {
            display: block;
        }

        .answer-box {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            white-space: pre-line;
            line-height: 1.6;
            color: #333;
        }

        /* Special styling for "not available" messages */
        .answer-box.not-available {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            color: #856404;
            font-weight: 500;
        }

        /* Disclaimer styling */
        .disclaimer {
            background: #e7f3ff;
            border-left: 4px solid #2196f3;
            padding: 12px 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 13px;
            color: #0d47a1;
            font-style: italic;
        }

        .disclaimer::before {
            content: "‚ÑπÔ∏è ";
            font-style: normal;
        }

        .sources {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            border-radius: 10px;
        }

        .sources h3 {
            color: #856404;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .source-item {
            color: #856404;
            padding: 5px 0;
            font-size: 14px;
        }

        .error {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
            padding: 15px;
            border-radius: 10px;
            color: #721c24;
        }

        .success {
            background: #d4edda;
            border-left: 4px solid #28a745;
            padding: 15px;
            border-radius: 10px;
            color: #155724;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üá±üá∞ IRD Tax AI Assistant</h1>
        <p class="subtitle">Ask questions about Sri Lankan tax regulations</p>

        <!-- Statistics -->
        <div class="stats" id="stats">
            Loading statistics...
        </div>

        <!-- PDF Upload Section -->
        <div class="upload-section">
            <h3>üìÑ Add New PDF Document</h3>
            <p style="color: #666; font-size: 13px; margin-bottom: 10px;">
                Upload PDF files to expand the knowledge base
            </p>
            <input type="file" id="pdfFile" accept=".pdf" onchange="handleFileSelect()">
            <div class="upload-btn-wrapper">
                <button class="upload-btn" onclick="document.getElementById('pdfFile').click()">
                    Choose PDF File
                </button>
            </div>
            <button class="upload-btn" onclick="uploadPDF()" id="uploadBtn" style="display: none;">
                Upload & Process
            </button>
            <div class="file-info" id="fileInfo"></div>
            <div id="uploadResult"></div>
        </div>

        <!-- Question Section -->
        <div class="input-section">
            <input 
                type="text" 
                id="question" 
                placeholder="e.g., What is the Corporate Income Tax rate for AY 2022/2023?"
                onkeypress="if(event.key === 'Enter') askQuestion()"
            >
            <button onclick="askQuestion()" id="askBtn">Ask</button>
        </div>

        <div class="loading" id="loading">
            <p>üîç Searching IRD documents...</p>
        </div>

        <div class="result" id="result">
            <div id="answerContainer"></div>
            <div class="sources" id="sources" style="display: none;"></div>
        </div>
    </div>

    <script>
        let selectedFile = null;

        // Load statistics on page load
        window.onload = function() {
            loadStats();
        };

        async function loadStats() {
            try {
                const response = await fetch('http://localhost:8000/stats');
                const data = await response.json();
                
                if (data.error) {
                    document.getElementById('stats').textContent = 'üìä Statistics not available';
                } else {
                    document.getElementById('stats').innerHTML = 
                        `<strong>üìö Knowledge Base:</strong> ${data.total_pdfs} PDF(s) | ${data.total_chunks} chunks | Files: ${data.pdf_files.join(', ')}`;
                }
            } catch (error) {
                document.getElementById('stats').textContent = 'üìä Statistics not available';
            }
        }

        function handleFileSelect() {
            const fileInput = document.getElementById('pdfFile');
            selectedFile = fileInput.files[0];
            
            if (selectedFile) {
                document.getElementById('fileInfo').textContent = 
                    `Selected: ${selectedFile.name} (${(selectedFile.size / 1024).toFixed(2)} KB)`;
                document.getElementById('uploadBtn').style.display = 'inline-block';
            }
        }

        async function uploadPDF() {
            if (!selectedFile) {
                alert('Please select a PDF file first');
                return;
            }

            const uploadBtn = document.getElementById('uploadBtn');
            const uploadResult = document.getElementById('uploadResult');
            
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Processing...';
            uploadResult.innerHTML = '<div class="loading active">‚è≥ Uploading and processing PDF...</div>';

            try {
                const formData = new FormData();
                formData.append('file', selectedFile);

                const response = await fetch('http://localhost:8000/upload-pdf', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    uploadResult.innerHTML = 
                        `<div class="success">‚úÖ ${data.message}<br>Added ${data.chunks_added} chunks from ${data.filename}</div>`;
                    
                    // Reset file input
                    document.getElementById('pdfFile').value = '';
                    document.getElementById('fileInfo').textContent = '';
                    selectedFile = null;
                    
                    // Reload statistics
                    loadStats();
                } else {
                    uploadResult.innerHTML = 
                        `<div class="error">‚ùå Error: ${data.error}</div>`;
                }
            } catch (error) {
                uploadResult.innerHTML = 
                    `<div class="error">‚ùå Error: ${error.message}</div>`;
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload & Process';
                uploadBtn.style.display = 'none';
            }
        }

        async function askQuestion() {
            const questionInput = document.getElementById('question');
            const question = questionInput.value.trim();
            
            if (!question) {
                alert('Please enter a question');
                return;
            }

            document.getElementById('loading').classList.add('active');
            document.getElementById('result').classList.remove('active');
            document.getElementById('askBtn').disabled = true;

            try {
                const response = await fetch('http://localhost:8000/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: question })
                });

                const data = await response.json();

                // Check if information is not available
                const isNotAvailable = data.answer.includes("not available in the provided IRD documents");
                
                // Extract disclaimer if present
                let mainAnswer = data.answer;
                let disclaimer = null;
                
                const disclaimerText = "This response is based solely on IRD-published documents and is not professional tax advice.";
                if (data.answer.includes(disclaimerText)) {
                    mainAnswer = data.answer.replace(disclaimerText, '').trim();
                    disclaimer = disclaimerText;
                }

                // Build answer HTML
                const answerContainer = document.getElementById('answerContainer');
                let answerHTML = `<div class="answer-box${isNotAvailable ? ' not-available' : ''}">${mainAnswer}</div>`;
                
                // Add disclaimer if present and not "not available"
                if (disclaimer && !isNotAvailable) {
                    answerHTML += `<div class="disclaimer">${disclaimer}</div>`;
                }
                
                answerContainer.innerHTML = answerHTML;

                // Handle sources
                const sourcesDiv = document.getElementById('sources');
                if (data.sources && data.sources.length > 0 && !isNotAvailable) {
                    let sourcesHTML = '<h3>üìö Sources:</h3>';
                    data.sources.forEach(source => {
                        sourcesHTML += `<div class="source-item">üìÑ ${source.file} (Page ${source.page})</div>`;
                    });
                    sourcesDiv.innerHTML = sourcesHTML;
                    sourcesDiv.style.display = 'block';
                } else {
                    sourcesDiv.style.display = 'none';
                }

                document.getElementById('result').classList.add('active');

            } catch (error) {
                const answerContainer = document.getElementById('answerContainer');
                answerContainer.innerHTML = 
                    `<div class="error">‚ùå Error: ${error.message}. Make sure the API server is running on http://localhost:8000</div>`;
                document.getElementById('result').classList.add('active');
                document.getElementById('sources').style.display = 'none';
            } finally {
                document.getElementById('loading').classList.remove('active');
                document.getElementById('askBtn').disabled = false;
            }
        }
    </script>
</body>
</html>
